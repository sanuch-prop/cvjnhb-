<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>Пароль сменён — RideNow</title>
<style>
:root{
  --glass-1: rgba(14,21,26,.55);
  --glass-2: rgba(14,21,26,.35);
  --ink:#f3f7ff; --muted:#c4ceda; --stroke:rgba(255,255,255,.18);
  --accent:#ffb668; --accent-2:#9de9d7;
  --gutter-inline: clamp(14px, 4vw, 24px);
  --gutter-block: 12px;
  --font:15px; --maxw:640px;
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
}
*{box-sizing:border-box} html,body{height:100%;margin:0}
body{
  color:var(--ink);
  font:500 var(--font)/1.25 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:
    linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.55) 35%, rgba(0,0,0,.45) 60%, rgba(0,0,0,.55)),
    url("image.png") center/cover no-repeat fixed;
  -webkit-text-size-adjust:100%; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
  overflow:auto;
}
.app{ min-height:100svh; display:flex; align-items:center; justify-content:center;
  padding-inline:var(--gutter-inline);
  padding-top:calc(var(--gutter-block) + var(--safe-top));
  padding-bottom:calc(var(--gutter-block) + var(--safe-bottom));
}
.card{
  width:100%; max-width:var(--maxw);
  border-radius:22px; border:1px solid var(--stroke);
  background:linear-gradient(180deg,var(--glass-1),var(--glass-2));
  box-shadow:0 24px 60px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.25);
  backdrop-filter: blur(16px) saturate(140%);
  padding:12px;
  text-align:center;
}
.topbar{display:flex; align-items:center; justify-content:space-between; min-height:36px; padding:2px 4px}
.brand{display:flex;align-items:center;gap:8px;font-weight:900;opacity:.95}
.brand .dot{width:8px;height:8px;border-radius:999px;background:#58e0ff;display:inline-block}

h1{margin:8px 0 6px;font-size:24px}
p{color:var(--muted)}
.bigcheck{
  width:68px;height:68px;margin:12px auto;border-radius:999px;
  background:linear-gradient(180deg,var(--accent),var(--accent-2));
  display:grid;place-items:center;color:#0b0f12;font-weight:900;font-size:28px;
  box-shadow:0 10px 22px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.6);
}

.actions{display:flex;gap:8px;justify-content:center;margin-top:10px;flex-wrap:wrap}
.btn{padding:12px 16px;border-radius:14px;border:none;cursor:pointer;font-weight:900;color:#0b0f12;background:linear-gradient(180deg,var(--accent),var(--accent-2));box-shadow:0 10px 22px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.6)}
.btn-sec{padding:10px 14px;border-radius:12px;border:1px solid var(--stroke);background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03));color:var(--ink);font-weight:800;cursor:pointer;text-decoration:none}
</style>
</head>
<body>
  <main class="app">
    <section class="card" role="alertdialog" aria-labelledby="title">
      <div class="topbar">
        <div class="brand"><span class="dot"></span><span>RideNow</span></div>
        <div></div>
      </div>

      <div class="bigcheck">✓</div>
      <h1 id="title">Пароль сменён</h1>
      <p>Вы можете войти, используя новый пароль.</p>

      <div class="actions">
        <a class="btn" href="passenger-profile.html">Перейти в профиль</a>
        <a class="btn-sec" href="index.html">Вернуться ко входу</a>
      </div>
    </section>
  </main>
</body>
</html>
